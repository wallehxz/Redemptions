<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="{% static 'stylesheets/sign_in.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-header">
            <h1>手机登录</h1>
        </div>
        <form class="login-form" method="post" action="/account/login">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" id="phone" name="mobile" placeholder="请输入手机号" required>
                <div id="error-message" class="error-message" style="display: none;">无效手机号</div>
            </div>
            <div class="form-group">
                <label for="captcha">验证码</label>
                <div class="captcha-input">
                    <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" maxlength="6" required>
                    <button type="button" class="captcha-button" id="get-captcha">获取验证码</button>
                </div>
            </div>
            <button type="submit" id="sign_in" class="login-button">注册登录</button>
        </form>
    </div>

    <script src="{% static 'javascript/sign_in.js' %}"></script>
    <script src="{% static 'javascript/particle.js' %}"></script>
</body>
</html>
