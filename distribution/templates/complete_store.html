{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>完善店铺信息</title>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/common.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'stylesheets/complete_store.css' %}"/>
    <link rel="icon" href="{% static 'images/favicon.ico' %}"/>
</head>
<body>
<div class="page flex-col">
    <div class="section_1 flex-col">
        <form action="{% url 'create_staff_store' %}" method="post">
            {% csrf_token %}
            <div class="box_1 flex-col">
                <div class="section_2 flex-col">
                    <div class="block_1 flex-col">
                        <div class="text-wrapper_6 flex-row justify-between">
                            <span class="title_text">姓名</span>
                            <input name="employee" class="input_text" placeholder="请填写真实姓名后台审核"
                                   value="{{ address.nick_name }}" required>
                        </div>
                        <img class="form_under_line" referrerpolicy="no-referrer"
                             src="{% static 'images/form_underline.png' %}"/>
                    </div>
                    <div class="block_2 flex-col">
                        <div class="text-wrapper_7 flex-row justify-between">
                            <span class="title_text">手机号码</span>
                            <input class="input_text" value="{{ request.user.mobile }}" disabled>
                        </div>
                        <img class="form_under_line" referrerpolicy="no-referrer"
                             src="{% static 'images/form_underline.png' %}"/>
                    </div>
                    <div class="block_3 flex-col">
                        <div class="text-wrapper_8 flex-row justify-between">
                            <span class="title_text">店铺名称</span>
                            <input name="name" class="input_text" placeholder="请完善员工店铺信息"
                                   value="{{ address.nick_name }}" required>
                        </div>
                        <img class="form_under_line" referrerpolicy="no-referrer"
                             src="{% static 'images/form_underline.png' %}"/>
                    </div>
                    <div class="text-wrapper_4 flex-row justify-between">
                        <span class="title_text">店铺地址</span>
                        <textarea class="area_address" placeholder="请填写店铺实际地址" name="address"
                                  required></textarea>
                    </div>
                </div>
            </div>
            <div class="submit_group flex-col">
                <button type="submit" class="submit_text">保存</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
